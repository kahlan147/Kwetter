<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

    <p:layout style="min-width:100%;min-height:100%">
        <p:layoutUnit position="north" resizable="false" size="100">
            <p:button value="Login" style="position:absolute; right:5%; top:60%; width:20%"/>
        </p:layoutUnit>
        <p:layoutUnit position="center">
            <p:layout>
                <p:layoutUnit position="west" resizable="false" size="50%">
                    <p:layout>
                        <p:layoutUnit position="north" resizable="false" size="10%">
                            <p:outputLabel>
                                Username here
                            </p:outputLabel>
                        </p:layoutUnit>
                        <p:layoutUnit position="center" resizable="false" size="65%">
                            <p:orderList style="size:100%;">

                            </p:orderList>
                        </p:layoutUnit>
                        <p:layoutUnit position="south" resizable="false" size="25%">

                        </p:layoutUnit>
                    </p:layout>
                </p:layoutUnit>
                <p:layoutUnit position="center" resizable="false" size="50%">
                    <p:layout>
                        <p:layoutUnit position="north" resizable="false" size="40%">

                        </p:layoutUnit>
                        <p:layoutUnit position="center" resizable="false" size="20%">

                        </p:layoutUnit>
                        <p:layoutUnit position="south" resizable="false" size="40%">

                        </p:layoutUnit>
                    </p:layout>
                </p:layoutUnit>
            </p:layout>
        </p:layoutUnit>
    </p:layout>

</h:body>
