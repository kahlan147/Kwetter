<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
    <h:outputStylesheet library="css" name="csstest.css"/>

    <p:layout style="min-width:100%;min-height:100%">

        <p:layoutUnit position="north" resizable="false" size="100">
            <p:outputLabel style="position: absolute; right:81%; top:25%;">
                Search:
            </p:outputLabel>
            <p:inputText style="position:absolute; right:50%; top:20%; width:30%;">

            </p:inputText>
            <p:inputText style="position:absolute; right:5%; top:20%; width:20%;">

            </p:inputText>

            <p:button value="Login" style="position:absolute; right:5%; top:60%; width:20%"/>

        </p:layoutUnit>

        <p:layoutUnit position="center">

            <p:layout style="min-width:400px; min-height:800px;">

                <p:layoutUnit position="west" resizable="false" size="50%" styleClass="red">
                    <p:layout>
                        <p:layoutUnit position="north" resizable="false" size="50%" styleClass="noBorder">
                            <p:outputLabel>
                                What's happening?
                            </p:outputLabel>
                            <p:inputText>

                            </p:inputText>
                        </p:layoutUnit>
                        <p:layoutUnit position="center" size="50%" styleClass="noBorder">
                            <p:tabView>
                                <p:tab title="Timeline">

                                </p:tab>
                                <p:tab title="@Mentions">

                                </p:tab>
                            </p:tabView>
                        </p:layoutUnit>
                    </p:layout>
                </p:layoutUnit>

                <p:layoutUnit position="center" size="50%">
                    <p:layout>
                        <p:layoutUnit position="north" resizable="false" size="25%">
                            <p:outputLabel>
                                Your tweets:
                            </p:outputLabel>
                            <p:outputLabel>

                            </p:outputLabel>
                        </p:layoutUnit>
                        <p:layoutUnit position="center" size="25%">
                            <p:outputLabel>
                                Following:
                            </p:outputLabel>
                            <p:outputLabel>
                                Followers:
                            </p:outputLabel>
                        </p:layoutUnit>
                        <p:layoutUnit position="south" resizable="false" size="50%">
                            <p:outputLabel>
                                Trends
                            </p:outputLabel>
                        </p:layoutUnit>
                    </p:layout>
                </p:layoutUnit>
            </p:layout>
        </p:layoutUnit>
    </p:layout>
</h:body>
</html>
