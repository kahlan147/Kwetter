
<body>
<p>-----------------------------------------------------------------</p>
<div class="container" *ngIf="allDataFetched">
  <div class="">

    <div class="">
      <div class="">
        <p>What's happening?</p>
        <form (ngSubmit)="createKweet()" [ngFormOptions]="{updateOn:'submit'}">
          <input type="text" [(ngModel)]="newKweetMessage" placeholder="What's happening?"
                 style="align-items: flex-end" class="form-control" name="newKweet"/>
          <input type="submit">
        </form>
      </div>

      <div class="border">
        <p>Timeline</p>
      </div>
    </div>

    <div class="border">
      <div>
        <p>Your kweets</p>
        <ul *ngFor="let kweet of last10Kweets">
          <li>{{kweet.message}}</li>
        </ul>
      </div>

      <div>
        <p>Followers</p>
        <ul *ngFor="let user of followers">
          <li>{{user.id}}</li>
          <li>{{user.name}}</li>
        </ul>
      </div>

      <div>
        <p>Following</p>
        <ul *ngFor="let user of following">
          <li>{{user.id}}</li>
          <li>{{user.name}}</li>
        </ul>
      </div>
    </div>

  </div>
</div>
</body>
